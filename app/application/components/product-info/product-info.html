<div class="col-xs-12 col-md-12 col-sm-12 product-info">
  <div class="list-group">
    <div class="list-group-item">
      <div class="row">
        <div class="col-xs-12 col-md-3 col-md-push-9 col-sm-3 col-sm-push-9 text-right">
          <div class="row">
            <div class="col-xs-6 col-md-12 col-sm-12">
              <h3 class="price">{{products.price | currency}}</h3>
            </div>
            <div class="col-xs-6 col-md-12 col-sm-12">
              <p class="stock">Stock: {{products.stock | number:0}}, Color: <span class="color" style="background-color:{{products.color}}">&nbsp;</span></p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-9 col-md-pull-3 col-sm-9 col-sm-pull-3">
          <h3>{{products.name}}</h3>
          <p>{{products.description}}</p>
        </div>
      </div>
    </div>

    <div class="list-group-item reviews-container" ng-show="products.reviews.length > 0">
      <div class="panel-group" id="review_{{review.id}}" role="tablist">
        <div class="panel panel-default" ng-repeat="(key, review) in products.reviews">
          <div class="panel-heading" role="tab" id="review_{{review.id}}">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#review_{{review.id}}" href="#rev_{{review.id}}" aria-expanded="true">
                review{{key + 1}} by: {{review.name}} <span class="pull-right" ng-bind-html="review.rating | getRating"></span>
              </a>
            </h4>
          </div>
          <div id="rev_{{review.id}}" class="panel-collapse collapse" role="tabpanel">
            <div class="panel-body">{{review.comment}}</div>
          </div>
        </div>
      </div>
    </div>

    <a ng-if="type == 'all-products-page'" ng-href="{{link}}" class="list-group-item center-text" ng-class="{'active': active}">VIEW PRODUCT</a>
  </div>
</div>

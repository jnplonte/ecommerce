<div class="col-xs-12 col-md-12 col-sm-12 product-review">
  <div class="panel-group" id="review_container" role="tablist">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="reiew_head">
        <h4 class="panel-title center-text">
          <a role="button" data-toggle="collapse" data-parent="#review_container" href="#review_form">ADD REVIEW</a>
        </h4>
      </div>
      <div id="review_form" class="panel-collapse collapse" role="tabpanel">
        <div class="panel-body">
          <div ng-show="errorReviewPost" class="alert alert-danger" role="alert">ERROR ON REVIEW SUBMISSION !!! </div>
          <form novalidate class="form-horizontal" name="reviewForm">
            <div class="form-group" ng-class="{ 'has-error' : (reviewForm.email.$invalid && !reviewForm.email.$pristine) || errorEmail }">
              <label for="email" class="col-sm-2 col-xs-3 col-md-2 control-label">Email: </label>
              <div class="col-sm-10 col-xs-9 col-md-10">
                <input required name="email" type="email" ng-model="userReview.email" class="form-control" id="email" placeholder="Email Address">
                <span ng-show="reviewForm.email.$invalid && !reviewForm.email.$pristine" class="help-block">Enter a valid email.</span>
                <span ng-show="errorEmail" class="help-block">Email does not Exists or not a Customer. "try jnpl.onte@gmail.com"</span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : reviewForm.rating.$invalid && !reviewForm.rating.$pristine }">
              <label for="rating" class="col-sm-2 col-xs-3 col-md-2 control-label">Rating: </label>
              <div class="col-sm-10 col-xs-9 col-md-10">
                <select required id="rating" name="rating" class="form-control" ng-model="userReview.rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <span ng-show="reviewForm.rating.$invalid && !reviewForm.rating.$pristine" class="help-block">Enter a valid rating.</span>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : reviewForm.comment.$invalid && !reviewForm.comment.$pristine }">
              <label for="comment" class="col-sm-2 col-xs-3 col-md-2 control-label">Comment: </label>
              <div class="col-sm-10 col-xs-9 col-md-10">
                <textarea required ng-model="userReview.comment" class="form-control" name="comment" id="comment" rows="3" placeholder="Comment"></textarea>
                <span ng-show="reviewForm.comment.$invalid && !reviewForm.comment.$pristine" class="help-block">Enter a valid comment.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-10 col-sm-2 col-xs-offset-0 col-xs-12 col-md-offset-10 col-md-2">
                <button type="submit" ng-disabled="reviewForm.$invalid" ng-click="submitReview(userReview)" class="btn btn-default">Submit Review</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
